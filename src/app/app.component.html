
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-post-list  *ngFor="let post of posts"
                       [postName]="post.title"
                       [postContent]="post.content"
                       [postLikes]="post.loveIts"></app-post-list>

      </ul>
    </div>
  </div>
</div>
